<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div class="game-container">
            <div class="hangman-drawing">
                <div class="hangman-base"></div>
                <div class="hangman-pole"></div>
                <div class="hangman-rope"></div>
                <div class="hangman-head"></div>
                <div class="hangman-body"></div>
                <div class="hangman-left-arm"></div>
                <div class="hangman-right-arm"></div>
                <div class="hangman-left-leg"></div>
                <div class="hangman-right-leg"></div>
            </div>
            <div class="word-display"></div>
            <div class="keyboard"></div>
            <div class="message"></div>
            <button class="new-game-btn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
